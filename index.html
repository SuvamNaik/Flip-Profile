<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Game Card</title>
	<link rel="stylesheet" href="main.css" />
</head>
<body>
	<div class="card">
		<div class="card__inner">
			<div class="card__face card__face--front">
				<h2>PROFILE</h2>
			</div>
			<div class="card__face card__face--back">
				<div class="card__content">
					<div class="card__header">
						<img src="pp.jpg" alt="" class="img" />
						<h2>Suvam Naik</h2>
					</div>
					<div class="card__body">
						<h3>Fresher Wizard</h3>
						<p> I'm <strong>Suvam Naik</strong>, a passionate and enthusiastic <strong>web developer</strong> ready to embark on a journey in the world of technology and digital innovation. I'm always excited to take on new challenges and collaborate with like-minded individuals and businesses.</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
